<template>
  <lightning-card>
    <h2>Related Events :</h2>
    <template if:false={showEvent}>
        <br/> 
            <div class="slds-text-align_center slds-text-heading_medium slds-text-font_monospace" >
                <lightning-card>
                    <h1>No Events to display</h1>
                </lightning-card>
            
        <br/> 
    </div>
</template>
<template for:each={consData} for:item="event">
    <div key={event.Id} class = "slds-p-left_x-small slds-p-right_x-small">
    <lightning-card>
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_4-of-12">
                <p>
                    <lightning-button label={event.Subject} variant="base"
                        onclick={navigateToViewEventPage} value={event.Id}>
                    </lightning-button>
                </p>
            </div>
            <div class="slds-col slds-size_4-of-12">
                <p>
                    <lightning-formatted-date-time value={event.StartDateTime} hour="2-digit" minute="2-digit"  hour12="true" time-zone={timeZone}
                            ></lightning-formatted-date-time>
                </p>
            </div>
            <div class="slds-col slds-size_4-of-12">
                <p>
                    <lightning-formattedDateTime value={event.EndDate}></lightning-formattedDateTime>                    
                </p>
            </div>

        </div>

    </lightning-card>
</div>
</template>
</lightning-card>
</template>
